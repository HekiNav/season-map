<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>
    <div class="w-100 p-0 position-fixed top-0" style="z-index: 1000;">

        <div class="bg-white p-4 pb-1">
            <div class="input-group flex-shrink-1">
                <span class="input-group-text">2024-10-20</span>
                <button class="btn btn-outline-secondary" type="button" id="button-remove-30">-30</button>
                <button class="btn btn-outline-secondary" type="button" id="button-remove-1">-1</button>
                <input type="range"
                    class="form-range flex-fill w-25 align-self-center px-2 bg-light border custom-range" min="0"
                    max="365" step="1" id="date-range">
                <button class="btn btn-outline-secondary" type="button" id="button-add-1">+1</button>
                <button class="btn btn-outline-secondary" type="button" id="button-add-30">+30</button>
                <span class="input-group-text">2025-10-20</span>
            </div>

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="ss" autocomplete="off">
                <label class="btn btn-outline-primary" for="ss"><i
                        class="bi bi-skip-end-fill icon-flip"></i></label>

                <input type="radio" class="btn-check" name="btnradio" id="fb" autocomplete="off">
                <label class="btn btn-outline-primary" for="fb"><i
                        class="bi bi-fast-forward-fill icon-flip"></i></label>

                <input type="radio" class="btn-check" name="btnradio" id="play" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="play"><i class="bi bi-play-fill on-not-checked"></i><i class="bi bi-pause-fill on-checked"></i></label>

                <input type="radio" class="btn-check" name="btnradio" id="ff" autocomplete="off">
                <label class="btn btn-outline-primary" for="ff"><i class="bi bi-fast-forward-fill"></i></label>

                <input type="radio" class="btn-check" name="btnradio" id="se" autocomplete="off">
                <label class="btn btn-outline-primary" for="se"><i
                        class="bi bi-skip-end-fill"></i></label>
            </div>
        </div>

        <div class="d-flex flex-row mt-4 ms-4">
            <div class="btn-group-vertical bg-white rounded" role="group" aria-label="Vertical zoom buttons">
                <button type="button" class="btn btn-outline-secondary" onclick="map.zoomIn()">+</button>
                <button type="button" class="btn btn-outline-secondary" onclick="map.zoomOut()">-</button>
            </div>


        </div>

    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
